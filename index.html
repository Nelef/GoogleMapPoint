<!DOCTYPE html>
<html>
<head>
    <title>Multiple Locations on Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB18pkVL4MIxotU-_IAH7bYwga2LkzmPgU&callback=initMap" async defer></script>
    <style>
        #map {
            height: 80%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #input-container {
            height: 20%;
            padding: 10px;
            box-sizing: border-box;
        }
        #addresses {
            width: 100%;
            height: 60px;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <textarea id="addresses" placeholder="Enter addresses, each on a new line"></textarea>
        <button onclick="updateMap()">Update Map</button>
    </div>
    <div id="map"></div>
    <script>
        let map;
        let geocoder;
        let infowindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 37.7749, lng: -122.4194 } // 샌프란시스코 중심으로 초기화
            });

            geocoder = new google.maps.Geocoder();
            infowindow = new google.maps.InfoWindow();

            // 지하철 노선 GeoJSON 데이터 추가
            map.data.loadGeoJson('URL_TO_YOUR_GEOJSON_DATA');

            // 지하철 노선 스타일 설정
            map.data.setStyle({
                strokeColor: 'blue',
                strokeWeight: 4
            });
        }

        function geocodeAddresses(addresses) {
            addresses.forEach(address => {
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        let marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });

                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.setContent(address);
                            infowindow.open(map, marker);
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            });
        }

        function updateMap() {
            const input = document.getElementById('addresses').value;
            const addresses = input.split('\n').filter(address => address.trim() !== '');
            geocodeAddresses(addresses);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Multiple Locations on Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1PcjJlZ6xuVGalEHHvkmPfM-U7v1GJuQ&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 주소 목록
        const addresses = [
            '1600 Amphitheatre Parkway, Mountain View, CA',
            '1 Infinite Loop, Cupertino, CA',
            '1601 Willow Rd, Menlo Park, CA'
        ];

        let map;
        let geocoder;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 37.7749, lng: -122.4194 } // 샌프란시스코 중심으로 초기화
            });

            geocoder = new google.maps.Geocoder();
            geocodeAddresses(addresses);
        }

        function geocodeAddresses(addresses) {
            addresses.forEach(address => {
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            });
        }
    </script>
</body>
</html>
